# Universal Hardware Data Model (UHDM) "hier_path" formal description
# Non-standard model used to model hierarchical path containing expressions

- obj_def: hier_path
  - extends: variables
  - group_ref: path_elems
    name: path elems
    vpi: vpiActual
    type: actual_group
    card: any
  - group_ref: root_value
    name: root value
    vpi: vpiExpr
    type: actual_group
    card: 1

  

